<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Item Cart</title>
    <link
      rel="shortcut icon"
      href="Assets/opencart-brands-solid-full.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-----------Header---------->
    <div class="navbar bg-base-100 shadow-sm">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="-1"
            class="menu menu-lg dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li class="hover:text-blue-400"><a href="/">Home</a></li>
            <li class="hover:text-blue-400"><a href="/">Products</a></li>
            <li class="hover:text-blue-400"><a href="/">About</a></li>
            <li class="hover:text-blue-400"><a href="/">Contact</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost text-xl">Item Cart</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li class="hover:text-blue-700 hover:bg-blue-100 rounded-lg">
            <a href="/">Home</a>
          </li>
          <li class="hover:text-blue-700 hover:bg-blue-100 rounded-lg">
            <a href="/">Products</a>
          </li>
          <li class="hover:text-blue-700 hover:bg-blue-100 rounded-lg">
            <a href="/">About</a>
          </li>
          <li class="hover:text-blue-700 hover:bg-blue-100 rounded-lg">
            <a href="/">Contact</a>
          </li>
        </ul>
      </div>
      <div class="navbar-end">
        <i class="fa-solid fa-cart-shopping fa-bounce fa-2xl"></i>
      </div>
    </div>
    <!-----------Banner---------->
    <div
      class="relative bg-cover bg-center min-h-[600px] flex items-center"
      style="background-image: url(&quot;/Assets/banner-image.png&quot;)"
    >
      <div class="absolute inset-0 bg-black/60"></div>

      <div class="relative text-white px-6">
        <h1 class="mb-6 text-4xl md:text-6xl font-bold">
          Best Collection For You
        </h1>
        <p class="mb-6 text-lg text-gray-200">
          Discover the latest trends in fashion, electronics, and more. Shop
          with confidence and style at SwiftCart.
        </p>
        <button
          class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold transition"
        >
          Shop Now
        </button>
      </div>
    </div>
  </body>
</html>
